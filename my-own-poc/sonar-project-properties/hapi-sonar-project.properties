sonar.projectKey=com.islomar.demo:example
sonar.projectName=example
sonar.projectVersion=1.0

sonar.modules=service

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=src
sonar.java.binaries=target/classes

sonar.junit.reportPaths=target/surefire-reports
sonar.jacoco.reportPaths=target/jacoco.exec

# Mutation testing
sonar.pitest.mode=reuseReport
sonar.pitest.reportsDirectory=target/pit-reports

sonar.test.exclusions=src/test/java/**/*.java

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8